<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="user--info">
            <div class="top--section">
                <img src="images/image-jeremy.png" alt="" class="top--section--image">
                <p>Report for</p>
                <h3>Iman Jallali</h3>
            </div>
            <div class="bottom--section">
                <div class="a--tag--div">
                    <a href="#">Daily</a><br><br>
                    <a href="#">Weekly</a><br><br>
                    <a href="#">Monthly</a>
                </div>
            </div>
        </div>

        <div class="card card--work">
            <p class="card--text">Work</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>
        
        <div class="card card--play">
            <p class="card--text">Play</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>

        <div class="card card--study">
            <p class="card--text">Study</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>

        <div class="card card--exercise">
            <p class="card--text">Exercise</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>

        <div class="card card--social">
            <p class="card--text">Social</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>

        <div class="card card--selfcare">
            <p class="card--text">Self Care</p>
            <h3 class="hour--text">10hrs</h3>
            <p class="bottom-deam-text">last week - 5hrs</p>
        </div>
    </div>
    
</body>
</html>
